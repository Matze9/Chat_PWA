<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body class="#e0f2f1 teal lighten-4 page">
    <div class="header #455a64 blue-grey darken-2">
      <div class="headerContentLeft">
        <div
          class="currentUserImageContainer"
          id="currentUserImageContainer"
        ></div>
      </div>
      <div class="headerContentRight"></div>
    </div>

    <div class="row flex">
      <div class="col s4 m4 l3 #546e7a blue-grey darken-1 borderRight">
        <!-- LEFT Content -->

        <div id="images" class="personsOverviewContainer"></div>
      </div>

      <div class="col s8 m8 l9 #607d8b blue-grey">
        <!-- <div id="images2" class="personsOverviewContainer"></div> -->
        <!-- Right Content -->

        <div class="rightcontentContainer">
          <div class="conversationBoxContainer">
            <!-- Right Content Top -->
            <div
              id="conversationBoxScrollable"
              class="conversationBoxScrollable"
            ></div>
          </div>
          <div class="messageBoxContainer">
            <!-- Right Content Lower -->

            <div class="textinputForm" id="messageinputForm" hidden>
              <textarea
                placeholder="Type in your message!"
                class="messageTextArea #90a4ae blue-grey lighten-2"
                id="textToSend"
              ></textarea>
              <button
                class="sendButton btn waves-effect waves-light"
                onclick="sendMessage()"
                id="sendMessageButton"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
